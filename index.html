<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Mortgage Calculator</h1>
    
    <div>
        <label for="principal">Loan Amount ($):</label><br>
        <input type="number" id="principal" required><br>
        <label for="rate">Annual Interest Rate (%):</label><br>
        <input type="number" id="rate" required><br>
        <label for="term">Loan Term (Years):</label><br>
        <select id="term">
            <option value="10">10 years</option>
            <option value="15">15 years</option>
            <option value="30">30 years</option>
        </select><br>
        <button onclick="calculate()">Calculate</button>
        <div id="result"></div>
    </div>
    <footer>
        <p>James McCracken's <a href="https://github.com/yourusername/mortgage-calculator">GitHub</a></p>
    </footer>
    <script src="calculator.js"></script>
</body>
</html>
